server:
  port: 8000

eureka:
  client:
    fetch-registry: true

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      #          lower-case-service-id: true
      routes:
        - id: importacao_arquivo_service
          uri: lb://importacao-arquivo-service
          predicates:
            - Path=/importacao-arquivo/**
          filters:
            - StripPrefix=1
        - id: operacao_service
          uri: http://localhost:${OPERACAO_SERVICE_PORT}
          predicates:
            - Path=/operacao/**
          filters:
            - StripPrefix=1
    config:
      enabled: true
      name: portal-config-server
